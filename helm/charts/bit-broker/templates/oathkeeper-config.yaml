{{- if index .Values "bbk-oathkeeper" "enabled" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ .Release.Name }}-bbk-oathkeeper-rules'
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  "access-rules.json": |
    [{
      "id": "bbk-consumer-auth",
      "match": {
        "url": "<http|https>://<.*>/bbk/consumer/<.*>",
        "methods": ["GET", "HEAD"]
      },
      "authenticators": [
        {
          "handler": "jwt",
          "config": {
            "scope_strategy": "exact",
            "required_scope": ["consumer"],
            "trusted_issuers": ["{{ .Values.global.issuer }}"],
            "allowed_algorithms": ["RS256"],
            "token_from": {
              "header": "x-bbk-auth-token"
            }
          }
        }
      ],
      "authorizer": {
        "handler": "allow"
      },
      "mutators": [
        {
          "handler": "header",
          "config": {
            "headers": {
              "x-bbk-audience": '"{{" print .Audience "}}"'
            }
          }
        }
      ]
    },
    {
    "id": "bbk-contributor-auth",
    "match": {
      "url": "<http|https>://<.*>/bbk/contributor/<.*>",
      "methods": ["GET", "HEAD", "POST"]
    },
    "authenticators": [
      {
        "handler": "jwt",
        "config": {
          "scope_strategy": "exact",
          "required_scope": ["contributor"],
          "trusted_issuers": ["{{ .Values.global.issuer }}"],
          "allowed_algorithms": ["RS256"],
          "token_from": {
            "header": "x-bbk-auth-token"
          }
        }
      }
    ],
    "authorizer": {
      "handler": "allow"
    },
    "mutators": [
      {
        "handler": "header",
        "config": {
          "headers": {
            "x-bbk-audience": '"{{" print .Audience "}}"'
          }
        }
      }
    ]
    },
    {
    "id": "bbk-coordinator-auth",
    "match": {
      "url": "<http|https>://<.*>/bbk/coordinator/<.*>",
      "methods": ["GET", "HEAD", "POST", "PUT"]
    },
    "authenticators": [
      {
        "handler": "jwt",
        "config": {
          "scope_strategy": "exact",
          "required_scope": ["coordinator"],
          "trusted_issuers": ["{{ .Values.global.issuer }}"],
          "allowed_algorithms": ["RS256"],
          "token_from": {
            "header": "x-bbk-auth-token"
          }
        }
      }
    ],
    "authorizer": {
      "handler": "allow"
    },
    "mutators": [
      {
        "handler": "header",
        "config": {
          "headers": {
            "x-bbk-audience": '"{{" print .Audience "}}"'
          }
        }
      }
    ]
    }]
{{- end }}
