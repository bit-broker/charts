apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-redis
    tier: backend
spec:
  ports:
  - name: http
    protocol: TCP
    port: 6379
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-redis
