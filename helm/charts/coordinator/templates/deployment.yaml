apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
{{- if or (.Values.global.metrics.enabled) (.Values.metrics.enabled) }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
{{- end }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1999
        fsGroup: 1999
      containers:
        - name: coordinator
          image: "{{ .Values.docker.registry | default .Values.global.docker.registry }}/bbkr/bbk-coordinator:{{ .Values.docker.imageTag }}"
          imagePullPolicy: {{ .Values.docker.imagePullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8003
          env:
            - name: APP_NAME
              value: "Bit-Broker"
            - name: APP_MODE
              value: "standard"
            - name: COORDINATOR_NAME
              value: "Bit-Broker Coordinator Server"
            - name: COORDINATOR_BASE
              value: "http://{{ .Chart.Name }}:8001/v1"
            - name: DATABASE
              value: "postgresql://CREDENTIALS@{{ .Chart.Name }}/bit_broker"
            - name: METRICS_ENABLED
              value: "{{ .Values.metrics.enabled | default .Values.global.metrics.enabled }}"
          envFrom:
            - secretRef:
                name: {{ .Chart.Name }}-secret
